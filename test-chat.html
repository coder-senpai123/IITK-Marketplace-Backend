<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Tester</title>
    <!-- Import Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        .box { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        #logs { background: #f0f0f0; height: 300px; overflow-y: scroll; padding: 10px; border: 1px solid #999; }
        input { padding: 5px; width: 300px; margin-bottom: 10px; }
        button { padding: 5px 15px; cursor: pointer; background: #007bff; color: white; border: none; }
        .msg { margin: 5px 0; border-bottom: 1px solid #ddd; padding: 2px; }
        .sent { color: blue; }
        .received { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h2>ðŸ”Œ IITK Marketplace Socket Tester</h2>

    <div class="box">
        <h3>1. Authentication</h3>
        <input type="text" id="token" placeholder="Paste JWT Token here">
        <button onclick="connectSocket()">Connect</button>
        <span id="status" style="color:red">Disconnected</span>
    </div>

    <div class="box">
        <h3>2. Join Room</h3>
        <input type="text" id="chatId" placeholder="Paste Chat ID here">
        <button onclick="joinRoom()">Join Chat</button>
    </div>

    <div class="box">
        <h3>3. Send Message</h3>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="logs"></div>

    <script>
        let socket;

        function log(text, type = 'neutral') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${text}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function connectSocket() {
            const token = document.getElementById('token').value;
            if (!token) return alert('Enter JWT Token');

            // Initialize Socket Connection with Auth Token
            socket = io('http://localhost:5000', {
                auth: { token: token }
            });

            socket.on('connect', () => {
                document.getElementById('status').innerText = 'Connected âœ…';
                document.getElementById('status').style.color = 'green';
                log('Connected to server via WebSocket');
            });

            socket.on('connect_error', (err) => {
                log('Connection Error: ' + err.message, 'sent');
            });

            // Listen for incoming messages
            socket.on('receive_message', (data) => {
                console.log('Received:', data);
                log(`RECEIVED from ${data.sender.email}: ${data.content}`, 'received');
            });
        }

        function joinRoom() {
            const chatId = document.getElementById('chatId').value;
            if (!socket) return alert('Connect first!');
            
            socket.emit('join_chat', chatId);
            log(`Joined Room: ${chatId}`);
        }

        function sendMessage() {
            const chatId = document.getElementById('chatId').value;
            const content = document.getElementById('message').value;
            
            if (!socket) return alert('Connect first!');
            
            // Emit 'send_message' event to backend
            socket.emit('send_message', { chatId, content });
            log(`SENT: ${content}`, 'sent');
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
